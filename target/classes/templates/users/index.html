<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All users</title>
</head>
<body>
<div th:each="user : ${users}">
    <a th:href="@{/users/{id}(id=${user.getId()})}"
       th:text="${user.getUserName() + ',' + user.getFullName()}">user</a>
</div>
<br/>
<hr/>
<a href="/users/new">New user</a>
</body>
</html>
