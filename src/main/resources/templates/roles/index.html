<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All roles</title>
</head>
<body>
<div th:each="role : ${roles}">
    <a th:href="@{/roles/{id}(id=${role.getId()})}"
       th:text="${role.getName() + ',' + role.getDescription()}">role</a>
</div>
<br/>
<hr/>
<a href="/roles/new">New role</a>
</body>
</html>
